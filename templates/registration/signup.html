{% extends 'users/layout.html' %}

{% block title %}Sign up form.{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
            <meta http-equiv="refresh" content="0;URL={% url 'users' %}" />
    {% endif %}

    <h2>Sign up</h2>
    <form method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        <button type="submit">Sign up</button>
    </form>

{% endblock content %}
